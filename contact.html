<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pawesome pet grooming for your best friend, outside Birmingham UK">
    <meta name="keywords" content="Pawesome, Pet, grooming, UK, dog-grooming, cat-grooming, pet-wash, trimming claws, Birmingham">

    <link href="assets/css/style.css" rel="stylesheet" type="text/css">

    <title>Pawesome Grooming</title>
</head>
<body class="body">
    <!--Header section with Navigation-->
    <header>
        <a href="index.html">
            <div class="header-logo img"></div>
        </a>
        <nav>
            <ul class="menu">
                <li>
                    <a href="index.html" aria-label="Navigates to home page">Home</a>
                </li>
                <li>
                    <a href="contact.html" aria-label="Navigates to Contact page">Contact</a>
                </li>
                <li>
                    <a href="about-us.html" aria-label="Navigates to About us page">About Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--Contact section with contact form and map iframe-->
    <section class="contact-section">
        <!--Form div container-->
        <div class="contact-container-left">
            <form>
                <h1>Message us below:</h1>
                <label for="full-name">Name:</label>
                <br>
                <input type="text" id="full-name" name="full-name" required placeholder="Enter your First and Last name here">
                <br>
                <label for="email">Email Address:</label>
                <br>
                <input type="email" id="email" name="email" required placeholder="Enter your email here">
                <br>
                <label for="package">Select package below: <br> <p>If you only want to message us, please use the first option</p></label>
                <select id="package" name="package">
                    <option value="info">Option for info only</option>
                    <option value="mini">Package 1, Washing and trimming claws</option>
                    <option value="standard">Package 2, Washing, grooming and trimming claws</option>
                    <option value="spa-day">Package 3, Full Spa-day with everything included</option>
                </select>
                <br>
                <label for="message">Write your about your request below:<p>Specify what we can help you with, please view our packages for options and specify a time and date.</p></label>
                
                <textarea id="message" name="message" placeholder="Write to us in this text-box">
                </textarea>
                <br>
                <input type="submit">
            </form>
        </div>
        <!--Map div iframe container-->
        <div class="contact-container-right">
            <iframe width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d110029.11107431757!2d-1.7479503866695347!3d52.45518060065204!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4870b57ee91ea49b%3A0x380d0bd1117b5139!2sPawesome%20Grooming!5e0!3m2!1ssv!2sse!4v1680476894504!5m2!1ssv!2sse"></iframe>
        </div>

    </section>

              <!--Footer section-->
              <footer>
                <!--Footer left div about open times-->
                <div id="footer-left">
                    <h2> Open hours: </h2>
                    <ul>
                        <li>
                            <p>Monday-Friday: 09.00-18.00</p>
                        </li>
                        <li>
                            <p>Saturday-Sunday: 10.00-17.00</p>
                        </li>
                    </ul>
                </div>
                <!--Footer right div with clickable address link-->
                <div id="footer-right">
                    <h2> Find us at: </h2>
                    <a href="https://goo.gl/maps/LLuNrWs7hJpLoJyJ7" aria-label="Find us on google maps (opens in new tab)" target="_blank">
                        <h5> 62 Grovefield Cres, Balsall Common,<br> Coventry CV7 7RE, UK </h5>
                    </a>
                </div>
                <!--Footer center div with social media links-->
                <div id="footer-center">
                    <h2> Follow us on: </h2>
                    <a href="https://www.facebook.com" aria-label="Go to our Facebook page (opens in new tab)" target="_blank">
                        <p> Facebook </p>
                    </a>
                    <a href="https://www.Instagram.com" aria-label="Go to our Instagram page (opens in new tab)" target="_blank">
                        <p> Instagram </p>
                    </a>
                    <a href="https://www.Twitter.com" aria-label="Go to our twitter page (opens in new tab)" target="_blank">
                        <p> Twitter </p>
                    </a>
        
                </div>
            </footer>
</body>
</html>
